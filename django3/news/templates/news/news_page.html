{% extends 'first/shablon.html'%}

{% block title %}
    <title>Четвертая</title>
{% endblock title %}


{% block content %}
	<h1>это новостная страница</h1>
	{% if news %}
		{% for new in news %}
			<div>
				<h3> {{ new.title }} </h3>
				<p> {{ new.short_descr }} </p>
				<p> {{ new.content }} </p>

			</div>
		{% endfor %}
	{% else %}
		<h4>Новостей ещё нет.</h4>
	{% endif %}
{% endblock %}
